<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>nodeJs</title>

    <!-- Bootstrap Core CSS -->
    <link href="/sb.admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/sb.admin/css/sb-admin.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/sb.admin/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/editor.md/css/editormd.css">
</head>
<body>
	<div id="wrapper">
	   <!-- Navigation -->
		<%- include ../nav.html %>

        <div id="page-wrapper">

            <div class="container-fluid">
				 <div class="row">
					<div class="col-lg-2">
                    </div>
                    <div class="col-lg-10">
                        <h1 class="page-header">
                           文章修改页
                        </h1>
                    </div>
                </div>
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" action="/artical/update" method="post">
							<input type="hidden" name="_id" value="<%=art._id%>">
						  <div class="form-group">
						    <label for="articalname" class="col-sm-2 control-label">文章名:</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" name="articalname" value="<%=art.articalname%>">
						    </div>
						  </div>
						  <div class="form-group">
						  	<label for="type" class="col-sm-2 control-label">
						  		文章分类: 
						  	</label>
						  	<div class="col-sm-10">
						  		<select name="type" class="form-control">
						  			<option value="">--请选择--</option>
						  			<%types.forEach(function(value,key){%>
									<option value="<%=value._id%>" <%=art.type.toString() == value._id ? 'selected' : ''%>><%=value.typename%></option>
									<%})%>
						  		</select>
						  	</div>
						  </div>
							<div class="form-group">
								<label for="content" class="col-sm-2 control-label">
						  		文章内容:
						  	</label>
						  	<div class="col-sm-10">
								<div  id="container">
						  			<textarea name="content" class="form-control"><%=art.content%></textarea>
								</div>
							</div>
						   </div>
							
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">提交</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

	<script src="/js/jquery.min.js"></script>
    <script src="/editor.md/editormd.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/sb.admin/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	var testEditor;
    $(function() {
        testEditor = editormd("container", {
            width   : "100%",
            height  : 400,
            syncScrolling : "single",
            path    : "/editor.md/lib/"
        });
    });

	</script>

</body>
</html>
