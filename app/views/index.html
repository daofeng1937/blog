	 <div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="list-group">
				<%arts.forEach(function(value,key){%>
				  <a href="?tid=<%=tid+'&'%>aid=<%=value._id%>" class="list-group-item"><%=value.articalname%></a>
				<%})%>
				</div>
			</div>
			<div class="col-md-9">
				<h3><mark><%=art.articalname%></mark></h3>
				<p><%=moment(art.createdAt).format('YYYY-MM-DD HH:mm:ss')%></p>
				<div id="markdownTohtml">
                	<textarea style="display:none;"><%=art.content%></textarea>
				</div>
			</div>
		</div>
    </div>
	<script src="/sb.admin/js/bootstrap.min.js"></script>
	<script src="/js/jquery.min.js"></script>

    <script src="/editor.md/lib/marked.min.js"></script>
    <script src="/editor.md/lib/prettify.min.js"></script>
    
    <script src="/editor.md/lib/raphael.min.js"></script>
    <script src="/editor.md/lib/underscore.min.js"></script>
    <script src="/editor.md/lib/sequence-diagram.min.js"></script>
    <script src="/editor.md/lib/flowchart.min.js"></script>
    <script src="/editor.md/lib/jquery.flowchart.min.js"></script>

    <script src="/editor.md/editormd.min.js"></script>
    <script type="text/javascript">
        $(function() {
				editormd.markdownToHTML("markdownTohtml", {

                htmlDecode      : "style,script,iframe",  // you can filter tags decode
                emoji           : true,
                taskList        : true,
                tex             : true,  // 默认不解析
                flowChart       : true,  // 默认不解析
                sequenceDiagram : true,  // 默认不解析
            });
        });
    </script>
