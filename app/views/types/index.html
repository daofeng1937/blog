<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>nodeJs</title>

    <!-- Bootstrap Core CSS -->
    <link href="/sb.admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/sb.admin/css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/sb.admin/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrapper">
	   <!-- Navigation -->
		<%- include ../nav.html %>
     
 

        <div id="page-wrapper">

            <div class="container-fluid">
				 <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            分类首页
                        </h1>
                    </div>
                </div>
				<div class="row">
					<div class="col-md-12">
						<table class="table col-md-12">
							<tr>
								<th>编号</th>
								<th>分类名</th>
								<th>注册日期</th>
								<th>修改日期</th>
								<th>操作</th>
							</tr>
							<%types.forEach(function(value,key){%>
							<tr>
								<td><%=value._id%></td>
								<td><%=value.typename%></td>
								<td><%=moment(value.createdAt).format('YYYY-MM-DD HH:mm:ss')%></td>
								<td><%=moment(value.updatedAt).format('YYYY-MM-DD HH:mm:ss')%></td>
								<td>
									<a class="btn btn-warning btn-xs" href="/types/remove/<%=value._id%>">删除</a>
									<a class="btn btn-danger  btn-xs" href="/types/update/<%=value._id%>">修改</a>
								</td>
							</tr>
							<%})%>
						</table>
					</div>
				</div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

	<script src="/sb.admin/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/sb.admin/js/bootstrap.min.js"></script>

</body>
</html>
