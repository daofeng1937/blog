<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>nodeJs</title>

    <!-- Bootstrap Core CSS -->
    <link href="/sb.admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/sb.admin/css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/sb.admin/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrapper">
	   <!-- Navigation -->
		<%- include ../nav.html %>

        <div id="page-wrapper">

            <div class="container-fluid">
				 <div class="row">
				 	<div class="col-lg-2"></div>
                    <div class="col-lg-10">
                        <h1 class="page-header">
                           用户添加页面
                        </h1>
                    </div>
                </div>
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" action="/users/create" method="post">
						  <div class="form-group">
						    <label for="username" class="col-sm-2 control-label">用户名：</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" name="username" placeholder="请输入你的用户名">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="password" class="col-sm-2 control-label">密码：</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" name="password" placeholder="请输入密码">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="age" class="col-sm-2 control-label">年龄：</label>
						    <div class="col-sm-10">
						      <input type="number" class="form-control" name="age" placeholder="请输入你的年龄">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="password" class="col-sm-2 control-label">性别：</label>
						    <div class="col-sm-10">
						      <label class="radio-inline">
								<input type="radio" name="sex" value="0"> 男
								</label>
								<label class="radio-inline">
									<input type="radio" name="sex" value="1"> 女
								</label>
								<label class="radio-inline">
									<input type="radio" name="sex" value="2"> 保密
								</label>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="password" class="col-sm-2 control-label">爱好：</label>
						    <div class="col-sm-10">
						      <label class="checkbox-inline">
								<input type="checkbox" name="likes" value="0"> 吃
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" name="likes" value="1"> 喝
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" name="likes" value="2"> 拉
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" name="likes" value="3"> 撒
								</label>
						    </div>
						  </div>
						  <div class="form-group">
						  	<label for="procive" class="col-sm-2 control-label">
						  		籍贯：
						  	</label>
						  	<div class="col-sm-10">
						  		<select name="procive" class="form-control">
						  			<option value="">--请选择--</option>
						  			<option value="0">河北省</option>
						  			<option value="1">河南省</option>
						  			<option value="2">北京市</option>
						  		</select>
						  	</div>
						  </div>
							<div class="form-group">
								<label for="content" class="col-sm-2 control-label">
						  		个人简介：
						  	</label>
						  	<div class="col-sm-10">
						  		<textarea name="content" rows="10" class="form-control"></textarea>
							</div>
							</div>
							
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">提交</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

	<script src="/sb.admin/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/sb.admin/js/bootstrap.min.js"></script>

</body>
</html>
